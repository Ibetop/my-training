<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>  
         <h1>Animation</h1>
        <div class="parent">
            <div class="child"> 
                <h2>Hello</h2>
            </div>
        </div>
         <h2>Modal forms</h2>
         <div class="form-container">
            <form> 
                <label class="label"> Mail <input type="mail" name="mail" placeholder="alex@gmail.com"></label>
                <label> Password <input type="password" name="password" minlength="5" maxlength="10"></label>
                <label> Password <input type="number" name="number" min="5" max="20" value="1" step="2" ></label>
            </form>

            <button class="button-submit" type="button">Submit</button>     
         </div>
         <div>
        
         <div class="form-container-radio">
            <form class="radio-form">
            <p>What your favorit brand of car ?</p>
            <label><input type="checkbox" name="brand" value="bmw" />BMW</label>
            <label><input type="checkbox" name="brand" value="audi" />AUDI</label>
            <label><input type="checkbox" name="brand" value="mercedec" />MERCEDEC</label>
            </form>
         </div>

        <div class="container">
            <ul class="containers">
                <li class="containers-item"><div class="block"></div></li>
                <li class="containers-item"><div class="block"></div></li>
                <li class="containers-item"><div class="block"></div></li>
                <li class="containers-item"><div class="block"></div></li>
            </ul>
        </div> 

        <form class="form">
            <div class="box">
                <label class="label">Name</label>
                <input type="text"/>
                <span class="icon"></span>
            </div>
            <div class="box"> <label class="label">Name</label>
                <input type="text"/>
                <span class="icon"></span></div>
            <div class="box"> <label class="label">Name</label>
                <input class="input" type="text"/>
                <span class="icon"></span></div>
       
         </form>




         <div class="modal-field">
            <label class="modal-input-text" for="user-name">Name</label>
            <div class="input-wrap">
              <input class="modal-input" id="user-name" name="user-name" type="name" required />
              <svg class="modal-input-icon" width="18" height="18">
                <use href="./images/symbol.svg#icon-person"></use>
              </svg>
            </div>
          </div>
  
          <div class="modal-field">
            <label class="modal-input-text" for="user-tel">
              Phone</label>
            <div class="input-wrap">
              <input class="modal-input" id="user-tel" type="tel" name="user-tel" required />
              <svg class="modal-input-icon" width="18" height="24">
                <use href="./images/symbol.svg#icon-phone"></use>
              </svg>
            </div>
          </div>
  
          <div class="modal-field">
            <label class="modal-input-text" for="user-email">
              Email</label>
            <div class="input-wrap">
              <input class="modal-input" id="user-email" type="email" name="user-email" />
              <svg class="modal-input-icon" width="18" height="24">
                <use href="./images/symbol.svg#icon-email"></use>
              </svg>
            </div>
          </div>
</body>
</html>
